<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 정의 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#10B981" />
    </filter>
  </defs>
  
  <!-- 배경 형태와 그림자 적용 -->
  <g filter="url(#shadow)">
    <polygon points="60,10 110,30 110,90 60,110 10,90 10,30" fill="url(#grad)" />
  </g>
  
  <!-- 스타일링된 S 문자 -->
  <path 
    d="M35,40 Q45,20 75,40 Q105,60 75,80 Q45,100 35,80" 
    fill="none" 
    stroke="white" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
  />
  
  <!-- SHOP 텍스트 -->
  <text 
    x="60" 
    y="105" 
    font-family="Arial, sans-serif" 
    font-size="14" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#10B981"
  >
    SHOP
  </text>
</svg>